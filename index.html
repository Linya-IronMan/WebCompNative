<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="button-container">
      <p><code>size</code></p>
      <me-button size="medium">medium</me-button>
      <me-button size="small">small</me-button>
      <me-button size="mini">mini</me-button>
    </div>

    <div class="button-container">
      <p><code>type</code></p>
      <me-button size="mini" type="primary">primary</me-button>
      <me-button size="mini" type="success">success</me-button>
      <me-button size="mini" type="warning">warning</me-button>
      <me-button size="mini" type="danger">danger</me-button>
      <me-button size="mini" type="info">info</me-button>
      <me-button size="mini" type="text">text</me-button>
    </div>

    <script type="module">
      import MeButton from "./Button.js";
    </script>
  </body>
</html>
